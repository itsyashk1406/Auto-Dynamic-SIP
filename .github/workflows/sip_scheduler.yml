name: Auto Dynamic SIP Scheduler

on:
  schedule:
    - cron: '30 5 * * 2'  # Runs every Tuesday at 11:00 AM IST (5:30 AM UTC)
  workflow_dispatch:

jobs:
  run-sip-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set up Chrome and Chromedriver
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Run Auto Dynamic SIP
        env:
          ZERODHA_API_KEY: ${{ secrets.ZERODHA_API_KEY }}
          ZERODHA_API_SECRET: ${{ secrets.ZERODHA_API_SECRET }}
          ZERODHA_USER_ID: ${{ secrets.ZERODHA_USER_ID }}
          ZERODHA_USER_PASSWORD: ${{ secrets.ZERODHA_USER_PASSWORD }}
          ZERODHA_TOTP_KEY: ${{ secrets.ZERODHA_TOTP_KEY }}
        run: |
          python dynamic_sip.py
